
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="tytuÅ‚" value="{{ book.title_omg }}">
    <input type="number" name="year" placeholder="rok" value="{{ book.year}}">
    <select name="author">
        {% for p in persons %}
            <option value="{{ p.id }}"
            {% if book.author == p %}
                selected
                    {% endif %}
            >
                {{ p.first_name }} {{ p.last_name }}
            </option>
        {% endfor %}
    </select>
    <input type="submit">
</form>
